<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Physical Health Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000; /* Black background */
            margin: 0;
            padding: 0;
            color: #ffffff; /* White text */
        }

        /* Header */
        header {
            background-color: transparent;
            color: white;
            text-align: center;
            padding: 40px 20px;
            font-size: 3em;
            font-weight: bold;
            border-bottom: 2px solid white;
        }

        /* Navigation Bar */
        .topnav {
            background-color: #007BFF; /* Blue navbar */
            text-align: center;
            padding: 12px 0;
            width: 100%;
            border-bottom: 2px solid white;
        }
        .topnav a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 10px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        .topnav a:hover {
            background-color: #0056b3;
            color: white;
        }
        .topnav a.active {
            background-color: #004bb5;
            color: white;
        }

        /* Content */
        .content {
            padding: 50px;
            text-align: center;
        }
        .content h2 {
            color: #ffffff; /* White text */
            font-size: 2.5em;
        }
        .content p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #dddddd; /* Light gray for readability */
        }

        /* Contact Form */
        .container {
            border-radius: 5px;
            background-color: transparent;
            padding: 20px;
            text-align: left;
            width: 60%;
            margin: auto;
            border: 2px solid #007BFF; /* Blue border */
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #007BFF; /* Blue border */
            border-radius: 4px;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
            background-color: black; /* Black background */
            color: white; /* White text */
        }
        input::placeholder, textarea::placeholder {
            color: #bbb;
        }

        /* Button */
        button {
            background-color: #007BFF; /* Blue button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Footer */
        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>About Us</h1>
    </header>

    <!-- Navigation Bar -->
    <div class="topnav">
        <a class="active" href="homepage.html">Home</a>
        <a href="BMI.html">BMI Calculator</a>
        <a href="Aboutus.html">About Us</a>
        <a href="file:///C:/Users/vivaa/Downloads/Design%20e%20port%202/Sleep.html">Sleep</a>
        <a href="healthtips.html">Health Tips</a>
    </div>

    <!-- Contact Form -->
    <div class="content">
        <h2>Contact Form</h2>
        <div class="container">
            <form id="contactForm">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="Firstname" placeholder="Your first name.." required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                <label for="age">Age</label>
                <select id="age" name="age" required>
                    <option value="7-13">7-13</option>
                    <option value="14-19">14-19</option>
                    <option value="20-29">20-29</option>
                    <option value="Above 30">30+</option>
                </select>

                <label for="gmail">Email</label>
                <input type="email" id="gmail" name="gmail" placeholder="Enter your Mail ID" required>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Type your question" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&nbsp;</p>
    </footer>

   <script>
 document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    let formData = {
        Firstname: document.getElementById("fname").value,
        lastname: document.getElementById("lname").value,
        age: document.getElementById("age").value,
        Gmail: document.getElementById("gmail").value, // Ensure "Gmail" matches the Apps Script field
        subject: document.getElementById("subject").value
    };

    fetch("https://script.google.com/a/macros/snis.edu.in/s/AKfycbyW6rP9zCFlUUoQBxaCGKOQRlYLRAK4aukOR7XVhVPfOJjgPkIvjTgPeD7AuTq1skIkJA/exec", {  // Replace with the correct script URL
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
    })
    .then(response => response.text()) // Convert response to text
    .then(data => {
        console.log("Server Response:", data);
        if (data.includes("Success")) {
            alert("✅ Form submitted successfully!");
            document.getElementById("contactForm").reset(); // Clear form after submission
        } else {
            alert("❌ Error in submission: " + data);
        }
   });
</script>

</body>
</html>
